<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Jabatan</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar(title= 'Ubah Jabatan')"></nav>	
	<h3>Update Jabatan</h3>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method = "POST">
		<input type="hidden" th:field="*{id}"></input>	
		<table style="width:100%" cellpadding="30">
				<tr>
					<td style="text-align: left">Nama</td>
					<td><input type="text" name = "nama" th:value="${jabatan.nama}"/></td>
				</tr>
				<tr>
					<td style="text-align: left">Deskripsi</td>
					<td><input type="text" name = "deskripsi" th:value="${jabatan.deskripsi}"/></td>
				</tr>
				<tr>
					<td style="text-align: left">Gaji Pokok</td>
					<td><input type="number" name = "gajiPokok" th:value="${jabatan.gajiPokok}"/></td>
				</tr>
		</table>
		<button type="submit">Submit</button>
	</form>	
</body>

</html>
